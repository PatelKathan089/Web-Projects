<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Registration System</title>
    <link rel="stylesheet" href="./src/output.css" />
    <script defer src="./script.js"></script>
    <script
      defer
      src="https://kit.fontawesome.com/a879116811.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body class="bg-slate-900 text-white">
    <header class="p-1 flex flex-col justify-center items-center gap-2">
      <h1 class="text-xl font-bold text-center">Student Registration System</h1>
      <p class="text-center">
        A student can register their details such as name, email, address and
        contact No and manage their credentails dynamically by editing or
        deleting their data.
      </p>
    </header>

    <main class="flex flex-col justify-center items-center gap-2 mt-2 p-1">
      <!--------------- Input Fields ----------------->
      <form id="studentForm" class="w-full sm:w-4/5 lg:w-2/3 p-1">
        <fieldset class="border rounded p-2 flex flex-col gap-2">
          <legend class="font-bold mx-1 px-1">Student Details</legend>
          <div class="flex items-center gap-2">
            <label for="">Name:</label>
            <input
              id="name"
              required
              pattern="[A-Za-z ]+"
              minlength="6"
              type="text"
              placeholder="Enter your name"
              class="border border-slate-500 rounded-md p-1 w-full"
            />
          </div>
          <div class="flex items-center gap-2">
            <label for="">Student_Id:</label>
            <input
              id="student_id"
              required
              pattern="[0-9]+"
              minlength="6"
              type="text"
              placeholder="Enter your id number"
              class="border border-slate-500 rounded-md p-1 w-full"
            />
          </div>
          <div class="flex items-center gap-2">
            <label for="">Email:</label>
            <input
              id="email"
              required
              type="email"
              pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
              placeholder="Enter your email address"
              class="border border-slate-500 rounded-md p-1 w-full"
            />
          </div>
          <div class="flex items-center gap-2">
            <label for="">Contact:</label>
            <input
              id="contact"
              required
              pattern="[0-9]+"
              minlength="10"
              type="text"
              placeholder="Enter your contact number"
              class="border border-slate-500 rounded-md p-1 w-full"
            />
          </div>
          <div class="submit_btn self-center mt-1">
            <button
              type="submit"
              class="bg-slate-500 px-2 py-1 rounded cursor-pointer hover:bg-slate-600 hover:outline"
            >
              Save
            </button>
          </div>
        </fieldset>
      </form>

      <!--------------- Dashboard for student's data ------------------>
      <div class="p-1 lg:w-3/4 lg:h-[370px] w-full mt-2 overflow-y-auto">
        <!-- Table will appear for larger screens -->
        <table
          class="sm:table sm:table-fixed hidden border border-collapse w-full"
        >
          <thead>
            <tr class="border">
              <th class="p-1 border text-center">Name</th>
              <th class="p-1 border text-center">Student Id</th>
              <th class="p-1 border text-center">Email</th>
              <th class="p-1 not-first:border text-center">Contact No</th>
              <th class="p-1 border text-center">Actions</th>
            </tr>
          </thead>

          <tbody id="tableBody">
            <!-- Table rows will be dynamically added here -->
          </tbody>
        </table>
        <!-- Card view for smaller screens -->
        <div id="cardContainer" class="cards">
          <!-- Cards will be dynamically added here -->
        </div>
      </div>
    </main>
  </body>
</html>
